<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Cadastro RH</title>
</head>
<body>
    <main>

        <div class="container-img">
            <img src="/img/img-content-left.png" alt="Computador">
        </div>

        <div class="container">
            <h1 class="titulo"><br>Faltam</br>poucos dias!</h1>
            <h2 class="subtitulo">Já atualizou o seu cadastro?</h2>
            <h4 class="prazo">O prazo termina em 30/09</h4>
            <p class="texto"><br>Atualize seus dados no Portal do Funcionário e mantenha suas informações em dia.</p>
            <p class="cadastro">Deixe seu cadastro em dia. Atualize agora!</p>
        </div>

        <div class="sesi">
            <img src="img/sesi.png" alt="sesi-logo">
        </div>

        <div class="senai">
            <img src="img/senai.png" alt="senai-logo">
        </div>
        
        
    </main>
    
</body>
</html>
